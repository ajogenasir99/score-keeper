<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <section class="img-hold">
                <img src="
                https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="">
            </section>
            <section class="score-header">
                <h1 class="header">Ping Pong Score Keeper</h1>
            </section>
        </header>
        <main class="score-content">
            <h2 class="title"> <span class="p1score">0</span> to <span class="p2score">0</span> </h2>
            <p class="subtitle">Use the buttons below to keep score</p>

            <label for="playto" class="label is-large is-inline">Playing To</label>
            <div class="select is-rounded">
                <select name="playto" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
        </main>
        <footer>
            <button class="btn primary" id="player1">+1 Player One</button>
            <button class="btn info" id="player2">+1 Player Two</button>
            <button class="btn danger" id="reset">Reset</button>
        </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="app.js"></script>
</body>

</html>
